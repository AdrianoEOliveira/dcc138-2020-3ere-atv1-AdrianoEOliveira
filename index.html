<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 01</title>
</head>
<body>
    <h1>Teste 01</h1>
    <canvas></canvas>
    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        let x = 100;
        let y = 100;
        canvas.width=640;
        canvas.height= 500;
        let t0;
        let dt
        requestAnimationFrame(desenha);
        function desenha(t)
        {
            if(t0=== undefined) t0 =t;
            dt=(t-t0)/1000;
            //desenha fundo;
            ctx.fillStyle="Blue";
            ctx.fillRect(0,0,canvas.width,canvas.height);
            //atualiza posição
            y= y+ 10*dt;
            if(y>400)
            {
                y=100;
            }
            x= 200 + 1000*Math.cos(t/100)*dt
            //desenha quadrado;
            ctx.fillStyle="white";
            ctx.fillRect(x,y,30,30);
            requestAnimationFrame(desenha);
            t0=t;
        }
    </script>
</body>
</html>
