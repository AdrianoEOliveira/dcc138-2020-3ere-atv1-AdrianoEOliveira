<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 01</title>
</head>
<body>
    <h1>Teste 01</h1>
    <canvas></canvas>
    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width=640;
        canvas.height= 500;
        let t0;
        let dt;
        let V=150;
        let pontos=0;

        let p = {
            x : 100,
            ax : 0,
            vx : 0,
            y : 100,
            ay : 0,
            vy : 0,
            w: 30,
            h: 15,
            cor:"white",
            desenhar: desenharElemento,
            mover: MoverElemento,
        }
        const sprites = [];
        for (let ne = 0; ne < 10;ne++)
        {
            let e = {
                x: canvas.width *(1+ 10*Math.random()),
                ax: 0,
                vx:-20,
                y : canvas.height *Math.random(),
                ay : 0,
                vy : 0,
                w: 10,
                h: 10,
                cor: "red",
                desenhar: desenharElemento,
                mover: MoverElemento,
                controla: perseguir,
            }
            sprites.push(e);
        }
        let o= {
            x : -1000,
            ax : 0,
            vx : 0,
            y : -1000000000,
            ay : 0,
            vy : 0,
            w: 15,
            h: 15,
            cor:"yellow",
            desenhar: desenharElemento,
            mover: MoverElemento,
            controla: function(){
                if(this.x> canvas.width+50)
                {
                    this.x=-1000;
                    this.ax=0;
                    this.vx=0;
                }
            },
        }
        sprites.push(o);

        requestAnimationFrame(desenha);
        function desenha(t)
        {
            if(t0=== undefined) t0 =t;
            dt=(t-t0)/1000;
            //desenha fundo;
            ctx.fillStyle="blue";
            ctx.fillRect(0,0,canvas.width,canvas.height);

            p.mover();
            for (let i = 0; i < sprites.length; i++) 
            {
                const sprite = sprites[i];
                
                //Controladores
                sprite.controla?.(p);
                //sprite.controla({x:250,y:250})          
                //atualiza dinÃ¢mica dos elementos
                sprite.mover();
                //desenha elementos;
                sprite.desenhar();

                if(colidiram(o,sprite)&&(o!==sprite))
                {
                    o.x=-1000;
                    o.y=-10000000000;
                    o.ax=0;
                    o.vx=0;
                    sprite.x=-1000;
                    sprite.ax=0;
                    sprite.vx=100;
                    pontos= pontos+10;
                }
                if(colidiram(p,sprite)&&(o!==sprite))
                {
                    sprite.x=-1000;
                    sprite.ax=0;
                    sprite.vx=100;
                    pontos= pontos-2;
                }
            }
            p.desenhar();

            ctx.fillStyle="green";
            ctx.font ="20px Impact"
            ctx.fillText(pontos,20,20);

            requestAnimationFrame(desenha);
            t0=t;
        }

        function MoverElemento()
        {
            this.vx = this.vx + (this.ax*dt);
            this.x = this.x + this.vx*dt;
            this.vy = this.vy+ (this.ay*dt);
            this.y = this.y + this.vy*dt;
        }
        function desenharElemento()
        {
            ctx.fillStyle=this.cor;
            ctx.fillRect(this.x,this.y,this.w,this.h);
        }
        function perseguir(alvo)
        {
            this.ay = (Math.sign(alvo.y - this.y)*100) - 0.2*this.vy;
            this.ax = (Math.sign(alvo.x - this.x)*100) - 0.2*this.vx;
        }
        function Fugir(alvo)
        {
            this.ay = ((alvo.y - this.y)*-0.5) - 0.2*this.vy;
            this.ax = ((alvo.x - this.x)*-0.5) - 0.2*this.vx;
        }

        addEventListener("keydown",teclaPressionada);
        addEventListener("keyup",teclaSolta);
        function teclaPressionada(event)
        {
            //Controle de velocidades
            //console.log(event.key);
            switch (event.key) 
            {
                case "ArrowUp":
                    p.ay = -V;
                    break;
                case "ArrowDown":
                    p.ay = +V;
                    break;
                case "ArrowLeft":
                    p.ax = -V;
                    break;
                case "ArrowRight":
                    p.ax = +V;
                    break;
            
                default:
                    break;
            }
        }
        function teclaSolta(event)
        {
            //Controle de velocidades
            //console.log(event.key);
            switch (event.key) 
            {
                case "ArrowUp":
                    p.ay = 0;
                    break;
                case "ArrowDown":
                    p.ay = 0;
                    break;
                case "ArrowLeft":
                    p.ax = 0;
                    break;
                case "ArrowRight":
                    p.ax = 0;
                    break;
                case " ":
                    if(o.x===-1000)
                    {
                        o.x=p.x;
                        o.y=p.y;
                        o.vx=200;
                        o.ax=100;
                    }
                    break;
                default:
                    break;
            }
        }
        function colidiram(A,B)
        {
            return!((A.x>B.x+B.w)||(A.x+A.w<B.x)||
            (A.y>B.y+B.h)||(A.y+A.h<B.y))
        
        }
    </script>
</body>
</html>
