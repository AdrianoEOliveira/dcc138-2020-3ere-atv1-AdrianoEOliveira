<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 01</title>
</head>
<body>
    <h1>Teste 01</h1>
    <canvas></canvas>
    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width=640;
        canvas.height= 500;

        let x = 100;
        let ax = 0;
        let vx = 0;
        let y = 100;
        let ay = 0;
        let vy = 0;
        let t0;
        let dt;
        let V=150;

        requestAnimationFrame(desenha);
        function desenha(t)
        {
            if(t0=== undefined) t0 =t;
            dt=(t-t0)/1000;
            //desenha fundo;
            ctx.fillStyle="Blue";
            ctx.fillRect(0,0,canvas.width,canvas.height);
            //atualiza posição
            vx = vx + (ax*dt);
            x = x + vx*dt;
            vy = vy+ (ay*dt);
            y = y + vy*dt;

            //desenha quadrado;
            ctx.fillStyle="white";
            ctx.fillRect(x,y,30,30);
            requestAnimationFrame(desenha);
            t0=t;
        }
        addEventListener("keydown",teclaPressionada);
        addEventListener("keyup",teclaSolta);
        function teclaPressionada(e)
        {
            //Controle de velocidades
            console.log(e.key);
            switch (e.key) 
            {
                case "ArrowUp":
                    ay = -V;
                    break;
                case "ArrowDown":
                    ay = +V;
                    break;
                case "ArrowLeft":
                    ax = -V;
                    break;
                case "ArrowRight":
                    ax = +V;
                    break;
            
                default:
                    break;
            }
        }
        function teclaSolta(e)
        {
            //Controle de velocidades
            console.log(e.key);
            switch (e.key) 
            {
                case "ArrowUp":
                    vy = 0;
                    ay = 0;
                    break;
                case "ArrowDown":
                    vy = 0;
                    ay = 0;
                    break;
                case "ArrowLeft":
                    vx = 0;
                    ax = 0;
                    break;
                case "ArrowRight":
                    vx = 0;
                    ax = 0;
                    break;
            
                default:
                    break;
            }
        }
    </script>
</body>
</html>
